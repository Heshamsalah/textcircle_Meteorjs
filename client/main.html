<head>
  <title>textcircle</title>
</head>

<body>
  {{> navbar}}

  <div class="container top-margin">

    <div class="row">
      <div class="col-md-12">
        {{> docMeta}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {{> editingUsers}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        {{> editor}}
      </div>
      <div class="col-md-6">
        {{> viewer}}
      </div>
    </div>
  </div>
</body>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">TextCircle</a>
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="/" class="js-add-doc">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              New
            </a>
          </li>
          <li class="dropdown">
          <a href="#" class="dropdown-toggle"
                      data-toggle="dropdown"
                      role="button"
                      aria-haspopup="true"
                      aria-expanded="false">

              Documents <span class="caret"></span>
          </a>

          <ul class="dropdown-menu">
            {{#each docs}}
              <li><a href="#" class="js-load-doc">{{title}}</a></li>
            {{/each}}
          </ul>
        </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}} <!-- here -->
        </ul>
      </div>
    </div>
</nav>
</template>

<template name="editor">
  {{> sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
  <iframe id="viewer_iframe">
  </iframe>
</template>

<template name="editingUsers">
  Editors:
  {{#each users}}
    <span class="label label-success">{{firstname}}</span>
  {{/each}}
</template>

<template name="docMeta">
  {{#with doc}}
  <span class="h1">{{> editableText collection="documents" field="title"}}</span>
  {{/with}}
</template>
