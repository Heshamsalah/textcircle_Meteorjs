<template name="docitem">
  <div class="container top-margin">
    <div class="row">
      <div class="col-md-12">
        {{> docMeta}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {{> editingUsers}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        {{> editor}}
      </div>
      <div class="col-md-6">
        {{> viewer}}
      </div>
    </div>
    {{> insertCommentForm}}
  </div>
</template>

<template name="insertCommentForm">
  {{#autoForm collection="Comments" id="insertCommentForm" type="method"
              meteormethod="addComment"}}
    <fieldset>
      <legend>Comment</legend>
      {{> afQuickField name='title'}}
      {{> afQuickField name='body' rows=6 value="starter text"}}
      {{> afQuickField name='docid' value=docid type="hidden"}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Comment</button>
  {{/autoForm}}
</template>
